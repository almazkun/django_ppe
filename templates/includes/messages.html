<div class="mt-5 position-absolute start-50 top-0 z-1">
    {% for message in messages %}
        <div class="small alert alert-{{ message.tags }} alert-dismissible fade show translate-middle"
             role="alert">
            {{ message }}
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
